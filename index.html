<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="main">
        <div id="calcBody" class="calcBody">
            <div id="showResult" class="showResult">
                <input type="text" readonly id="showActions">
                <input type="text" readonly id="showResultText">
            </div>
            <div id="control" class="control">
                <div id="btns" class="btns">
                    <div class="btn" onclick="clearLine()"><p>AC</p></div>
                    <div class="btn" onclick="deleteSimbol()"><p><=</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>/</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>+</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>1</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>2</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>3</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>-</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>4</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>5</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>6</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>*</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>7</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>8</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>9</p></div>
                    <div class="btn" onclick="showResult()"><p>=</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>0</p></div>
                    <div class="btn" onclick="selectNum(this)"><p>.</p></div>
                </div>
                <button id="themeBtn" onclick = "switchTheme()" class="themeBtn">светлая тема</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
